# \u5982\u679c\u6307\u5b9a\uff0c\u5219\u67e5\u8be2\u5fc5\u987b\u662f\u4e00\u4e2aSQL SELECT \u5e76\u4e14\u5fc5\u987b\u8fd4\u56de\u4e00\u4e2a\u884c\u8bb0\u5f55\u3002\u5728MySQL\u8bbe\u7f6e\u4e3a
# select 1\uff0c\u5728Oracle\u8bbe\u7f6e\u4e3aselect 1 from dual
dbcp.validationQuery="SELECT 1"
# false : \u7a7a\u95f2\u65f6\u662f\u5426\u9a8c\u8bc1, \u82e5\u4e0d\u901a\u65ad\u6389\u8fde\u63a5, \u524d\u63d0\u662f\u7a7a\u95f2\u5bf9\u8c61\u56de\u6536\u5668\u5f00\u542f\u72b6\u6001   
dbcp.testWhileIdle=true
# \u6307\u660e\u662f\u5426\u4ece\u6c60\u4e2d\u53d6\u51fa\u8fde\u63a5\u524d\u68c0\u67e5\u5982\u679c\u68c0\u67e5\u5931\u8d25\uff0c\u4ece\u6c60\u4e2d\u53d6\u51fa\u53e6\u5916\u4e00\u4e2a\u65b0\u8fde\u63a5\u3002\u9ed8\u8ba4true\u3002\u9ad8\u5e76\u53d1\u65f6\u6027\u80fd\u4e0d\u597d
dbcp.testOnBorrow=true
# \u662f\u5426\u5728\u5f52\u8fd8\u5230\u6c60\u4e2d\u524d\u8fdb\u884c\u68c0\u9a8c\u3002\u9ed8\u8ba4\u503cfalse
